name: Publish PR

on:
  pull_request:
    branches:
      - main

permissions: {}

jobs:
  publish:
    # Skip for forked PRs since secrets are not available
    if: github.event.pull_request.head.repo.full_name == github.repository
    uses: tetrascience/ts-ci-cd-lib/.github/workflows/publish-npm-package.yml@main
    with:
      prerelease_tag: alpha
    secrets: inherit

