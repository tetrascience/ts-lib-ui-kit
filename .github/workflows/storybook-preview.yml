name: Storybook Preview

on:
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main
      - "release/**"

permissions:
  contents: write
  pull-requests: write
  actions: read

jobs:
  build-and-deploy:
    # Don't run on forked PRs to protect secrets (GITHUB_TOKEN is read-only on forks)
    if: github.event.action != 'closed' && (github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false

      - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version: "20"

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: yarn install --immutable

      - name: Build Storybook
        run: yarn build-storybook

      - name: Upload Storybook artifact
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: storybook-${{ github.event.pull_request.number }}
          path: storybook-static
          retention-days: 14

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@4f9cc6602d3f66b9c108549d475ec49e8ef4d45e # v4.0.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./storybook-static
          destination_dir: pr-${{ github.event.pull_request.number }}
          keep_files: true

      - name: Comment PR with Storybook link
        uses: actions/github-script@60a0d83039c74a4aee543508d2ffcb1c3799cdea # v7.0.1
        with:
          script: |
            const prNumber = context.payload.pull_request.number;
            const repo = context.repo;
            const storybookUrl = `https://${repo.owner}.github.io/${repo.repo}/pr-${prNumber}/`;

            // Check if we already commented
            const comments = await github.rest.issues.listComments({
              owner: repo.owner,
              repo: repo.repo,
              issue_number: prNumber,
            });

            const botComment = comments.data.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('ðŸ“š Storybook Preview')
            );

            const body = [
              '## ðŸ“š Storybook Preview',
              '',
              'Your Storybook preview is ready!',
              '',
              `**ðŸ”— [View Storybook](${storybookUrl})**`,
              '',
              '_This preview will be available for 14 days._'
            ].join('\n');

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: repo.owner,
                repo: repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              await github.rest.issues.createComment({
                owner: repo.owner,
                repo: repo.repo,
                issue_number: prNumber,
                body: body
              });
            }

  cleanup:
    # Don't run on forked PRs to protect secrets (GITHUB_TOKEN is read-only on forks)
    if: github.event.action == 'closed' && (github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout gh-pages branch
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          ref: gh-pages
          persist-credentials: true

      - name: Delete PR preview directory
        run: |
          PR_DIR="pr-${{ github.event.pull_request.number }}"
          if [ -d "$PR_DIR" ]; then
            rm -rf "$PR_DIR"
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "Clean up Storybook preview for PR #${{ github.event.pull_request.number }}" || echo "No changes to commit"
            git push
          else
            echo "Preview directory $PR_DIR does not exist, skipping cleanup"
          fi
