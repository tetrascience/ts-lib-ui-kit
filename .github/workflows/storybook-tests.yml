name: Storybook Tests

on:
  push:
    branches:
      - main
      - development
  pull_request:
    branches:
      - main
      - development
  workflow_dispatch:
    inputs:
      test_cases:
        description: 'Comma-separated Zephyr test case IDs (e.g., SW-T1,SW-T2,SW-T3). Leave empty to run all tests.'
        required: false
        type: string
      report_to_zephyr:
        description: 'Report results to Zephyr Scale'
        required: false
        type: boolean
        default: false

permissions:
  contents: read

jobs:
  storybook-tests:
    name: Storybook E2E Tests
    # Don't run on forked PRs to protect secrets
    if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version: '20'
          cache: 'yarn'

      - name: ğŸ§¶ Enable Corepack
        run: corepack enable

      - name: ğŸ’¾ Cache Yarn
        uses: actions/cache@5a3ec84eff668545956fd18022155c47e93e2684 # v4.2.3
        with:
          path: |
            ~/.yarn/cache
            .yarn/cache
          key: yarn-${{ runner.os }}-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            yarn-${{ runner.os }}-

      - name: ğŸ“¦ Install dependencies
        run: yarn install --immutable

      - name: ğŸ­ Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: ğŸ§ª Run Storybook tests (all)
        if: ${{ !inputs.test_cases }}
        run: yarn test:storybook:ci
        continue-on-error: true
        id: test

      - name: ğŸ§ª Run Storybook tests (filtered)
        if: ${{ inputs.test_cases }}
        env:
          TEST_CASES: ${{ inputs.test_cases }}
        run: |
          # Convert comma-separated IDs to pipe-separated regex pattern
          # Input: SW-T1,SW-T2,SW-T3
          # Output: SW-T1|SW-T2|SW-T3
          TEST_FILTER=$(echo "$TEST_CASES" | tr ',' '|')
          echo "Running tests matching: $TEST_FILTER"
          yarn test:storybook:ci -- -t "$TEST_FILTER"
        continue-on-error: true
        id: test_filtered

      - name: ğŸ“Š Upload JUnit test results
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        if: always()
        with:
          name: storybook-junit-results
          path: test-results/storybook-junit.xml
          retention-days: 7

      - name: ğŸ“¸ Upload failure artifacts
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        if: failure() || steps.test.outcome == 'failure' || steps.test_filtered.outcome == 'failure'
        with:
          name: storybook-test-failures
          path: test-results/
          retention-days: 7

      - name: ğŸ“¤ Report to Zephyr
        if: ${{ inputs.report_to_zephyr && always() }}
        env:
          ZEPHYR_TOKEN: ${{ secrets.ZEPHYR_TOKEN }}
          JUNIT_PATH: test-results/storybook-junit.xml
        run: npx tsx scripts/zephyr/report-zephyr-results.ts

      - name: âŒ Fail if tests failed
        if: steps.test.outcome == 'failure' || steps.test_filtered.outcome == 'failure'
        run: exit 1
