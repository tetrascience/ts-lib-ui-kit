name: Sync Storybook to Zephyr

on:
  workflow_dispatch:
  pull_request:
    types: [labeled]

permissions:
  contents: write
  pull-requests: write

jobs:
  sync:
    # Only run when zephyr_sync label is added or on manual trigger
    # Don't run on forked PRs to protect secrets
    if: |
      (github.event_name == 'workflow_dispatch' || github.event.label.name == 'zephyr_sync') &&
      (github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          ref: ${{ github.head_ref || github.ref }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: yarn install --immutable

      - name: Run Zephyr sync
        env:
          ZEPHYR_TOKEN: ${{ secrets.ZEPHYR_TOKEN }}
        run: npx tsx scripts/zephyr/sync-storybook-zephyr.ts

      - name: Commit updated story files
        uses: stefanzweifel/git-auto-commit-action@8621497c8c39c72f3e2a999a26b4ca1b5058a842 # v5.1.0
        with:
          commit_message: 'chore: add Zephyr test case IDs to stories'
          file_pattern: 'src/**/*.stories.tsx'

      - name: Remove zephyr_sync label
        if: github.event_name == 'pull_request'
        uses: actions-ecosystem/action-remove-labels@2ce5d41b4b6aa8503e285553f75ed56e0a40bae0 # v1.3.0
        with:
          labels: zephyr_sync
